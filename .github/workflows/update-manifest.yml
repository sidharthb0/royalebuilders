name: Update Data Manifest

on:
  push:
    paths:
      - '_data/**'
    branches:
      - main

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate manifest
        run: |
          # Generate project file list
          PROJECTS=$(ls _data/projects/*.json 2>/dev/null | xargs -I{} basename {} .json | jq -R . | jq -s .)
          
          # Generate team file list  
          TEAM=$(ls _data/team/*.json 2>/dev/null | xargs -I{} basename {} .json | jq -R . | jq -s .)
          
          # Write manifest
          echo "{\"projects\": $PROJECTS, \"team\": $TEAM}" | jq . > _data/manifest.json
          
          echo "Generated manifest:"
          cat _data/manifest.json

      - name: Commit manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/manifest.json
          git diff --staged --quiet || git commit -m "Auto-update data manifest"
          git push
